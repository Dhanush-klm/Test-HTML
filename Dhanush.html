<!DOCTYPE html>
<html>
<head>
    <title>Attractive Name Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .name {
            font-size: 5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 8px;
            font-weight: bold;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #e60073,
                           0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #ff4da6,
                           0 0 40px #ff4da6,
                           0 0 50px #ff4da6;
            }
        }

        .subtitle {
            color: #ecf0f1;
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">DHANUSH</div>
        <div class="subtitle">Welcome to my page!</div>
    </div>
</body>
</html>
